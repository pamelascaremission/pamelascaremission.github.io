    <body>
        <style type="text/css">
            /* Scrollbar Styles */
            ::-webkit-scrollbar { width: 0.3em; }
            ::-webkit-scrollbar-thumb { background: linear-gradient(transparent, #2f4156); }
            ::-webkit-scrollbar-thumb:hover { background: linear-gradient(transparent, #8B9B93); }

            /* FIX: Ensure header doesn't push buttons off-screen */
            #header {
                height: auto !important; /* Overrides the 100vh in style.css */
                min-height: 100px;
                padding-bottom: 20px;
                background-image: none !important; /* Optional: removes background on donate page if desired */
            }

            /* Center the entire donation container */
            #paypal-container-UNF8TEBDCVBKJ {
                display: flex;
                flex-direction: column;
                align-items: center;
                text-align: center;
                margin: 40px auto; 
                width: 100%;
                padding: 0 20px;
            }

            /* Control the width of the donation box */
            #paypal-container-UNF8TEBDCVBKJ > div {
                width: 100%;
                max-width: 450px;
            }

            /* Vertical alignment of $ and USD inside the bar */
            #paypal-container-UNF8TEBDCVBKJ label,
            #paypal-container-UNF8TEBDCVBKJ span {
                display: inline-flex !important;
                align-items: center !important;
                height: 50px !important;
                margin: 0 !important;
                padding: 0 10px !important;
            }

            #paypal-container-UNF8TEBDCVBKJ input {
                height: 50px !important;
                text-align: center;
                margin: 0 !important;
                font-size: 16px !important; /* Better for mobile zoom */
            }
        </style>

        <div id="header">
            <div class="container">
                <nav>
                    <img src="images/plogo.png" class="logo" width="700" height="auto">
                    <ul id="sidemenu">

                        <li><a href="index.html#about">About</a></li>

                        <li><a href="index.html#contact">Contact</a></li>
                        <i class="fas fa-solid fa-xmark" onclick="closemenu()"></i>
                    </ul>
                    <i class="fas fa-solid fa-bars" onclick="openmenu()"></i>
                </nav>
            </div>
        </div>

        <div id="paypal-container-UNF8TEBDCVBKJ">
            <script>
                paypal.HostedButtons({
                    hostedButtonId: "UNF8TEBDCVBKJ",
                }).render("#paypal-container-UNF8TEBDCVBKJ")
